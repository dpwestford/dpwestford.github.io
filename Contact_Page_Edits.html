<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Sandra Westford Art">
    <meta name="keywords" content="Art Show, Pendleton Oregon, Seattle Art Museum, Gallery, Minimalist, Artwork">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra Westford</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style type="text/css">
#pageElement{display:flex; flex-wrap: nowrap; align-items: center}
         Body {
             background-color:#CBD6D8;
         }

         .contact-form {
                   background:#CBD6D8;
                   padding: 20px;
                   border-radius: 8px;
                   width: 300px;
               }
               .contact-form h2 {
                   margin-bottom: 15px;
                   color: #555555;
               }
               .contact-form label {
                   display: block;
                   margin-bottom: 5px;
                   color: #555;
               }
               .contact-form input,
               .contact-form textarea {
                   width: 100%;
                   Font-family: 'Papyrus', serif;
                   padding: 10px;
                   margin-bottom: 10px;
                   border: 1px solid #dddddd;
                   border-radius: 4px;
               }
               .contact-form button {
                   height: 70%;
                   width: 321px;
                   padding: 20px;
                   Font-family: 'Papyrus', serif;
                   background: #000000;
                   border: none;
                   border-radius: 4px;
                   color: #FFFFFF;
                   font-size: 20px;
                   cursor: pointer;
               }
               .contact-form button:hover {
                   background: #333333;
               }

            </style>
    <script>
        function validateForm() {
            var name = document.forms["contactForm"]["name"].value;
            var email = document.forms["contactForm"]["email"].value;
            var message = document.forms["contactForm"]["message"].value;
            if (name == "" || email == "" || message == "") {
                alert("All fields must be filled out");
                return false;
            }
            return true;
        }
    </script>
<body>
    <div class="table">
        <div class="row">
            <div class="cell1">row 1</div>
            <div class="cell2"></div>
            <div class="cell3"></div>
        </div>
        <div class="row">
            <div class="cell1">row 2</div>
            <div class="cell2">
                <img src="http://upload.wikimedia.org/wikipedia/commons/1/1b/Square_200x200.png" />
            </div>
            <div class="cell3"></div>
        </div>
        <div class="row">
            <div class="cell1">row 3</div>
            <div class="cell2"></div>
            <div class="cell3"></div>
        </div>
    </div>
</body>
</html>
