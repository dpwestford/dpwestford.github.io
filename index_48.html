        function center_home(){
            var wth = window.innerWidth - 30;
            var ht = window.innerHeight - 200;
            var image = document.getElementById("home_jpg");
            var height = image.naturalHeight;
            var width = image.naturalWidth;
            var ratio_natural = height/width;
            var ratio_window = ht/wth;
            if (ratio_natural > ratio_window){
                image.height = ht;
                image.width = ht*width/height;
            }
            else{
                image.width = wth;
                image.height = wth*height/width;
            }
        }
        function resized(){
            if ("Home" == current_div){
                center_home();
            }
            else if("Blowup" == current_div){
                Position_Close_Box("bp");
            }
        }

        function return_file_description_for(file_name){
            var file_desc = "";
            var i = 0;
            var item_number = 0;
            var item_number_found = -1;
            var continue_loop = true;
            // // // console.log("About to do the while loop");
            while (item_number < file_names.length && continue_loop)  {
                if (file_name.trim() == file_names[item_number].trim()){
                    item_number_found = item_number;
                    continue_loop = false;
                    // // console.log("Found number = " + item_number_found );
                }
                ++item_number;
            }
            file_description = file_descriptions[item_number_found];
            // // // console.log("file_desc = " + item_number_found + "  " + file_description);
            return file_description;
        }

                else{
                    // console.log("error: str array less than two.");

                // console.log(src_file);
                var HorMargin = 35.0;
                // console.log(HorMargin);
                // var BotMargin = 175.0;

                // console.log(BotMargin);

                var winWidth = window.innerWidth - 2*HorMargin;
                // console.log(winWidth);

                // console.log("units_vertical  " + units_vertical);
                if ( units_horizontal < units_vertical){
                    // The size is constrained by height
